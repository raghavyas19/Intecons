<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="main-nav">
        <div class="logo">
            <img src="Logo.png" alt="Logo">
        </div>
        <div class="nav-items">
            <a href="#" class="active">Home</a>
            <a href="#">Female</a>
            <a href="#">Male</a>
            <a href="#">FAQ</a>
            <a href="#">About</a>
        </div>
        <div class="search-box">
            <img src="search.png" alt="Search">
            <input type="text" placeholder="Search">
        </div>
    </nav>

    <div class="container">
        <div class="left">
            <div class="man-img-container">
                <img src="squares.png" class="mesh-bg" alt="Mesh">
                <img src="man.png" class="man-img" alt="Man">
                <img src="star.png" class="star" alt="Star">
            </div>
        </div>
        <div class="right">
            <img src="globe.png" class="globe" alt="Globe">
            <img src="star.png" class="star" alt="Star">

            <div class="headline">What's Trend in 2025 ?</div>
            <div class="desc">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor in-
                cididunt ut labore et dolore magna aliqua. Ut enim da minim veniam, quis nostru
                exercitation ulamco laboris nisi ut
            </div>
            <form class="cta" onsubmit="return false;">
                <input type="email" placeholder="Email Address" required>
                <button type="submit">JOIN NOW</button>
            </form>
            <img src="star.png" class="star2" alt="Star">

            <div class="contact">Contact Us</div>
            <div class="socials">
                <img src="facebook.png" alt="Facebook">
                <img src="messenger.png" alt="Messenger">
                <img src="instagram.png" alt="Instagram">
                <img src="whatsapp.png" alt="WhatsApp">
            </div>
        </div>
    </div>
</body>

</html>
