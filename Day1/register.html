<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="container">
        <form id="registerForm" class="register-form">
            <h2>Registration Form</h2>
            
            <div class="form-columns">
                <div class="form-column">
                    <div class="form-group">
                        <label for="firstName">First Name:</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>

                    <div class="form-group">
                        <label for="lastName">Last Name:</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password:</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>
                </div>

                <div class="form-column">
                    <div class="form-group">
                        <label>Gender:</label>
                        <div class="radio-group">
                            <input type="radio" id="male" name="gender" value="male" required>
                            <label for="male">Male</label>
                            <input type="radio" id="female" name="gender" value="female">
                            <label for="female">Female</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="hobbies">Hobbies:</label>
                        <select id="hobbies" name="hobbies" multiple required>
                            <option value="reading">Reading</option>
                            <option value="gaming">Gaming</option>
                            <option value="sports">Sports</option>
                            <option value="music">Music</option>
                            <option value="cooking">Cooking</option>
                            <option value="traveling">Traveling</option>
                        </select>
                        <small>Hold Ctrl/Cmd to select multiple options</small>
                    </div>

                    <div class="form-group">
                        <label for="photo">Upload Photo:</label>
                        <input type="file" id="photo" name="photo" accept="image/*" required>
                        <div id="photoPreview" class="photo-preview">
                            <img id="previewImage" src="" alt="Photo Preview" style="display: none;">
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group terms-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the <a href="#" class="terms-link">Terms and Conditions</a></label>
            </div>

            <button type="submit" class="submit-btn">Register</button>
        </form>
    </div>
    <script src="register.js"></script>
</body>
</html>
