<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Form Builder</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery UI CSS -->
    <link href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>

    </style>
</head>

<body>
    <div class="container-fluid mt-4">
        <h1 class="text-center mb-4">Dynamic Form Builder</h1>

        <div class="row">
            <!-- Field Types Column -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Field Types</h5>
                    </div>
                    <div class="card-body p-0">
                        <div class="field-types">
                            <div class="field-item" data-type="text">Text Input</div>
                            <div class="field-item" data-type="email">Email Input</div>
                            <div class="field-item" data-type="number">Number Input</div>
                            <div class="field-item" data-type="checkbox">Checkbox</div>
                            <div class="field-item" data-type="select">Select</div>
                            <div class="field-item" data-type="textarea">Textarea</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Field Configuration Column -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Field Configuration</h5>
                    </div>
                    <div class="card-body">
                        <div id="field-config-container"></div>
                    </div>
                </div>
            </div>

            <!-- Preview Column -->
            <div class="col-md-5">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Form Preview</h5>
                    </div>
                    <div class="card-body">
                        <div class="form-preview">
                            <form id="preview-form"></form>
                        </div>
                        <div class="mt-3">
                            <button class="btn btn-primary" id="generate-json">Generate JSON</button>
                        </div>
                        <div class="json-container">
                            <div class="json-title">
                                <span>JSON Output</span>
                                <div class="json-actions">
                                    <button class="btn btn-sm btn-outline-success" id="download-json" disabled>
                                        <i class="bi bi-download"></i> Download JSON
                                    </button>
                                </div>
                            </div>
                            <pre id="json-output"></pre>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- jQuery UI -->
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
